<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cross Domain Script Include</title>
  <script>
    // Trigger alert on page load
    window.onload = function() {
      alert("Cross Domain Script Include");
    };
  </script>
</head>
<body>
  <h1>Sample HTML Page</h1>
  <p>This page triggers an alert when loaded.</p>
</body>
</html>
